name: playground
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #animated_floatactionbuttons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400

  assets:
    - assets/img/mars.png
    - assets/img/neptune.png
    - assets/img/moon.png
    - assets/img/earth.png
    - assets/img/mercury.png
    - assets/img/ic_distance.png
    - assets/img/ic_gravity.png

    - assets/img/animals/filter.png

    - assets/img/animals/grasshopper.png
    - assets/img/animals/moth.png
    - assets/img/animals/spider.png
    - assets/img/animals/koala.png
    - assets/img/animals/mule.png
    - assets/img/animals/partridge.png
    - assets/img/animals/dolphin.png
    - assets/img/animals/dove.png
    - assets/img/animals/cheetah.png
    - assets/img/animals/crocodile.png
    - assets/img/animals/penguin.png

    - assets/img/map/map.png